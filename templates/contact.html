{% extends 'base.html' %}

{% block body %}
<div class="container-fluid bg-grey ex1">
    <h2 class="text-center">CONTACT US</h2>
    <div class="row"> 
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you within 24 hours.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span> Kwekwe, Zimbabwe</p>
        <p><span class="glyphicon glyphicon-phone"></span> +263788357963</p>
        <p><span class="glyphicon glyphicon-envelope"></span> support@midlanderepublik.com</p>
      </div>
      <form action="/contactus_submit" method="POST">
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="fname" placeholder="Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>

{% endblock %}
